<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIZ APP - play</title>
    <link rel="stylesheet" href="web.css" />
    <link rel="stylesheet" href="quiz.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div id="game" class="jsutify-center flex-coulmn">
        <div id="head">
          <div id="head-item">
            <p class="head-prefix">Question</p>
            <h1 class="head-main-text" id="questionCounter"></h1>
          </div>
          <div id="head-item">
            <p class="head-prefix">Score</p>
            <h1 class="head-main-text" id="score">0</h1>
          </div>
        </div>
        <h2 id="question">What is the answer to this question?</h2>
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1">Choice 1</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2">Choice 2</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3">Choice 3</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4">Choice 4</p>
        </div>
      </div>
    </div>
    <script src="quiz.js"></script>
  </body>
</html>
